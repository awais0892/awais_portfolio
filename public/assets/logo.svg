<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
    <defs>
        <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00F5FF" />
            <stop offset="100%" stop-color="#00A3FF" />
        </linearGradient>
        <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#7A00FF" />
            <stop offset="100%" stop-color="#D400FF" />
        </linearGradient>
        <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Outer Hexagon glow -->
    <polygon points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5" fill="none" stroke="url(#cyanGrad)" stroke-width="2" opacity="0.3" filter="url(#glowCyan)"/>
    <polygon points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5" fill="none" stroke="url(#cyanGrad)" stroke-width="4" opacity="0.8"/>
    
    <!-- Inner Hexagon -->
    <polygon points="50,12 88,32 88,68 50,88 12,68 12,32" fill="none" stroke="url(#purpleGrad)" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Stylized 'AA' -->
    <path d="M 35 70 L 50 30 L 65 70 M 40 60 L 60 60" fill="none" stroke="url(#cyanGrad)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" filter="url(#glowCyan)"/>
    
    <!-- Accent line for 'AA' -->
    <path d="M 30 70 L 45 30 L 60 70 M 35 60 L 55 60" fill="none" stroke="url(#purpleGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glowPurple)" style="mix-blend-mode: screen;" transform="translate(-2, 0)"/>
</svg>
